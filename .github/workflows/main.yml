name: Gotobi Trading Bot

on:
  schedule:
    # GitHub ActionsはUTC（世界標準時）で設定します
    # 日本時間(JST)はUTC+9時間です

    # 1. 日本時間 07:00 (UTC 22:00 前日) -> エントリー監視
    - cron: '0 22 * * *'

    # 2. 日本時間 08:00 (UTC 23:00 前日) -> 定時レポート
    - cron: '0 23 * * *'

    # 3. 日本時間 09:50 (UTC 00:50 当日) -> 決済通知 & 記帳
    - cron: '50 0 * * *'

  workflow_dispatch: # 手動実行用ボタン（テスト用）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run Gotobi Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GAS_URL: ${{ secrets.GAS_URL }}
        run: python main.py
