name: Gotobi Bot System

on:
  schedule:
    # 30分おきに自動実行 (GitHubのサーバー状況により数分遅れることがあります)
    - cron: '*/30 * * * *'
  # 手動でいつでも実行できるボタンを有効化
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas yfinance

      - name: Run script
        env:
          # GitHubのSettings > Secrets に登録した名前と一致させる必要があります
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GAS_URL: ${{ secrets.GAS_URL }}
        run: python main.py
